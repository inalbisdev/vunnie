<!DOCTYPE html>
<html lang="es">
<head>
    {{> head}}
</head>
<body class="l-main {{#if full-width}}l-main--full{{/if}}">
    {{> header}}
    <main class="l-main__main">
        {{> body}}
        {{#> o-modal id="userModal" class="o-modal--user"}}
            {{#*inline "content"}}
                {{> o-user-modal}}
            {{/inline}}
        {{/o-modal}}
    </main>
    {{> a-scroll-top}}
    {{> m-cookies}}
    {{> footer}}
    {{> scripts}}
</body>
</html>
